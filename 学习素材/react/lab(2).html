<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function alertMessage(){
			var win=createEle('div');
			win.style.cssText="background:#f0f0f0;width:300px;height:200px;margin-left:auto;margin-right:auto;";
			var bar=createEle('div');
			bar.style.cssText="position:absolute;left:0px;top:0pxbackground:blue;width:300px;height:50px"
			appChild(win); 
			appChild(bar);
		}
		function createEle(tagName){
			return document.createElement(tagName);
		}
		function appChild(eleName) 
		{ 
		return document.body.appendChild(eleName); 
		} 
	</script>
</head>
<body>
	HHH
	<input type="button" name="btn" value="提交" onclick="alertMessage()">
</body>
</html>
